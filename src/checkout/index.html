<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Checkout</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script type="module" src="../js/checkout.js" defer></script>
  </head>
  <body>
    <header class="divider"></header>
    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
      </section>
      <section class="checkout-form-section">
        <form class="checkout-form">
          <fieldset>
            <legend>Shipping</legend>
            <div class="input-field">
              <label>First name</label>
              <input
                type="text"
                name="firstName"
                id="firstName"
                placeholder="John"
              />
            </div>
            <div class="input-field">
              <label>Last name</label>
              <input
                type="text"
                name="lastName"
                id="lastName"
                placeholder="Doe"
              />
            </div>
            <div class="input-field">
              <label>Street</label>
              <input
                type="text"
                name="street"
                id="street"
                placeholder="34N 500S Monroe rd"
              />
            </div>
            <div class="input-field">
              <label>City</label>
              <input
                type="text"
                name="city"
                id="city"
                placeholder="Spanish Fork"
              />
            </div>
            <div class="input-field">
              <label>State</label>
              <input type="text" name="state" id="state" placeholder="Utah" />
            </div>
            <div class="input-field">
              <label>Zip</label>
              <input type="text" name="zip" id="zip" placeholder="84587" />
            </div>
          </fieldset>
          <fieldset>
            <legend>Payment</legend>
            <div class="input-field">
              <label>Card Number</label>
              <input
                type="text"
                name="creditCard"
                id="creditCard"
                placeholder="5432876534569876"
              />
            </div>
            <div class="input-field">
              <label>Expiration</label>
              <input
                type="text"
                name="expiration"
                id="expiration"
                placeholder="03/26"
              />
            </div>
            <div class="input-field">
              <label>Security Code</label>
              <input type="password" name="ccv" id="ccv" placeholder="302" />
            </div>
          </fieldset>
          <fieldset>
            <legend>Order Summary</legend>
            <div class="subtotal-section">
              <p>Item Subtotal (<span class="item-subtotal"></span>)</p>
              <p class="subtotal-value">$</p>
            </div>
            <div class="subtotal-section">
              <p>Shipping Estimate</p>
              <p class="shipping-amount">$</p>
            </div>
            <div class="subtotal-section">
              <p>Tax</p>
              <p class="tax-amount">$</p>
            </div>
            <div class="subtotal-section">
              <p><strong>Order Total</strong></p>
              <p class="order-total">$</p>
            </div>
          </fieldset>
          <button class="btn-primary" type="submit">Checkout</button>
        </form>
      </section>
    </main>
    <footer>&copy;NOT a real business</footer>
  </body>
</html>
