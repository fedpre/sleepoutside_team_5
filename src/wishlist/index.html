<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Wishlist</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <template id="product-cart-template">
      <li class="cart-card divider">
        <a href="#" class="cart-card__image">
          <img src="" alt="" class="prod-img" />
        </a>
        <a href="#">
          <h2 class="card__name"></h2>
        </a>
        <a href="" class="cart-card__delete"
          ><span class="material-symbols-outlined" data-id="">delete</span></a
        >
        <p class="cart-card__color"></p>
        <p class="cart-card__price"></p>
      </li>
    </template>
  </head>
  <body>
    <header class="divider"></header>
    <main class="divider">
      <section class="products">
        <h2>My Wishlist</h2>
        <ul class="product-list"></ul>
      </section>
    </main>
    <footer></footer>
  </body>
<script type="module" src="../js/wishlist.js"></script>
</html>
