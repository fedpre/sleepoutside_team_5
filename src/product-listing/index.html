<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Product Listing</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <!-- HTML template to build a product card -->
    <template id="product-card-template">
      <li class="product-card">
        <a href="../product_pages/product-details.html?product=">
          <img src="" alt="Image of " />
          <h3 class="card__brand"></h3>
          <h2 class="card__name"></h2>
          <p class="product-card__price">$</p></a
        >
      </li>
    </template>
  </head>
  <body>
    <header class="divider"></header>
    <div class="sort-input">
      <label for="sort"
        >Sort items by:
        <select name="sort" id="sort">
          <option value="name" selected>Name</option>
          <option value="price">Price</option>
        </select>
      </label>
    </div>
    <main class="divider">
      <section class="products">
        <h2 id="product-type">Top Products:</h2>
        <ul class="product-list"></ul>
      </section>
    </main>
    <footer></footer>
  </body>
  <script type="module" src="../js/product-listing.js"></script>
</html>
