<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleep Outside | Checkout</title>
    <link rel="stylesheet" href="../css/style.css">
    <script type="module" src="../js/checkout.js" defer=""></script>
  </head>
  <body>
    <header class="divider"></header>
    <main class="divider">
      <section class="products">
        <h2>Review &amp; Place your Order</h2>
      </section>
      <section class="checkout-form-section">
        <form class="checkout-form" id="ck-form">
          <fieldset>
            <legend>Shipping</legend>
            <div class="input-field">
              <label>First name</label>
              <input type="text" name="fname" id="fname" placeholder="John" required="">
            </div>
            <div class="input-field">
              <label>Last name</label>
              <input type="text" name="lname" id="lname" placeholder="Doe" required="">
            </div>
            <div class="input-field">
              <label>Street</label>
              <input type="text" name="street" id="street" placeholder="34N 500S Monroe rd" required="">
            </div>
            <div class="input-field">
              <label>City</label>
              <input type="text" name="city" id="city" placeholder="Spanish Fork" required="">
            </div>
            <div class="input-field">
              <label>State</label>
              <input type="text" name="state" id="state" placeholder="Utah" required="">
            </div>
            <div class="input-field">
              <label>Zip</label>
              <input type="number" name="zip" id="zip" placeholder="84587" required="">
            </div>
          </fieldset>
          <fieldset>
            <legend>Payment</legend>
            <div class="input-field">
              <label>Card Number</label>
              <input type="text" name="cardNumber" id="creditCard" placeholder="5432876534569876" required="">
            </div>
            <div class="input-field">
              <label>Expiration</label>
              <input type="text" name="expiration" id="expiration" placeholder="03/26" required="">
            </div>
            <div class="input-field">
              <label>Security Code</label>
              <input type="password" name="code" id="ccv" placeholder="302" required="">
            </div>
          </fieldset>
          <fieldset>
            <legend>Order Summary</legend>
            <div class="subtotal-info">
              <div class="subtotal-section">
                <p>Item Subtotal (<span class="item-subtotal"></span>)</p>
                <p class="subtotal-value">$</p>
              </div>
              <div class="subtotal-section">
                <p>Shipping Estimate</p>
                <p class="shipping-amount">$</p>
              </div>
              <div class="subtotal-section">
                <p>Tax</p>
                <p class="tax-amount">$</p>
              </div>
              <div class="subtotal-section">
                <p><strong>Order Total</strong></p>
                <p class="order-total">$</p>
              </div>
            </div>
          </fieldset>
          <button class="btn-primary" type="submit">Checkout</button>
        </form>
      </section>
    </main>
    <footer></footer>
  

</body></html>
